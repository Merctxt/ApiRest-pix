# Spring Boot Application
spring.application.name=api-rest-pix

# Server Configuration
server.address=${SERVER_ADDRESS:0.0.0.0}
server.port=${PORT:8080}

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Envers Configuration
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# PIX Default Configuration
pix.receiver.key=${PIX_KEY:a7840d7d-f146-4315-a9fa-1d763923ca4b}
pix.receiver.name=${PIX_RECEIVER_NAME:Venus Store}
pix.receiver.city=${PIX_RECEIVER_CITY:SAO PAULO}

